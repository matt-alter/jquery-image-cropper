<!DOCTYPE html>
<html>
<head>
<title>Image Cropper</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!-- Css files-->
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/style-example.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.Jcrop.css" />
<link rel="stylesheet" type="text/css" href="http://getbootstrap.com/dist/css/bootstrap.min.css" />
<!-- Js files-->
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="scripts/jquery.Jcrop.js"></script>
<script type="text/javascript" src="scripts/jquery.SimpleCropper.js"></script>
</head>
<style type="text/css">
.simple-cropper-images{
  margin: 0 auto;
}
</style>
<body>
<div class="container">
	<div class="row">
		<div class="span12">
		<div class="panel panel-heading">
		<div class="span4"></div>
		<div class="span4">
			<button type="button" class="btn btn-default switch">Switch</button>
		</div>
		<div class="span4"></div>
		</div>
		</div>
	</div>
	<div class="row">
	<div class="panel panel-body">
		<div class="span4 cropme" id="landscape" style="width: 1136px; height: 720px;"></div>
		<div class="span4 cropme" id="portrait" style="width: 720px; height: 1136px;"></div>
	</div>
	</div>
</div>
<div class="clear"></div>
<script>
 // Init Simple Cropper
$('.cropme').simpleCropper();

$('#portrait').hide();
$('.switch').click(function (){
    $(this).text("Switch to "+($('#portrait').is(":visible") ? "Portrait" : "Landscape"));
  $('#portrait').toggle();
  $('#landscape').toggle();
});
</script>

</div>
</body>
</html>
